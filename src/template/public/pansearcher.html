{{ define "pansearcher" }}
<div class="header-wrapper">
    <div class="searchbar-wrapper">
        <div class="searchbar">
            <div class="logo-box">
                <a href="/">
                    <img class="logo" src="/static/img/logo.png">
                </a>
            </div>
            <div class="search-wrapper">
                <form id="panform" action="/pan/search" method="get">
                    <div class="search-input-box">
                        <input id="searchinput" name="keyword" type="text" placeholder="请输入搜索关键字" value="{{.Keyword}}" >
                    </div>
                    <div class="search-button-box">
                        <button id="searchbutton" type="submit">搜索</button>
                    </div>
                    {{/*<div class="col-xs-12 col-sm-2 col-md-2">*/}}
                        {{/*<button id="deepsearchbutton" type="submit" name="method" value="cache">深度搜索</button>*/}}
                    {{/*</div>*/}}
                </form>
            </div>
        </div>
    </div>
</div>
{{ end }}
